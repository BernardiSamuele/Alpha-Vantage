<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Vantage</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="application/javascript"></script>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="lib.js"></script>
</head>

<body>

    <div class="welcome-section">
        <div class="container" style="color: white;">
            <p class="h1">Welcome to <b>Alpha Vantage</b></p>
            <p>Alpha Vantage is a free API that can allow you to make requests and retrieve a wide set of financial
                data.</p>
        </div>
        <a class="arrow-down" href="#content-section">
            <!-- Bootstrap Arrow Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#00ff00"
                class="bi bi-arrow-down-short" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M8 4a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5A.5.5 0 0 1 8 4" />
            </svg>
        </a>
    </div>

    <div class="content-section" id="content-section">
        <p class="h1">
            Fancy display heading
            <small class="text-muted">With faded secondary text</small>
        </p>
        
        <table class="table table-dark table-bordered border-dark col-6">
            <thead>
            <tbody>
                <tr>
                    <th>Company</th>
                    <td id="companyField"></td>
                </tr>
                <tr>
                    <th>Symbol</th>
                    <td id="symbolField"></td>
                </tr>
                <tr>
                    <th>Latest trading day</th>
                    <td id="latestTraringDayField"></td>
                </tr>
                <tr>
                    <th>Change</th>
                    <td id="changeField"></td>
                </tr>
                <tr>
                    <th>Open</th>
                    <td id="openField"></td>
                </tr>
                <tr>
                    <th>High</th>
                    <td id="highField"></td>
                </tr>
                <tr>
                    <th>Low</th>
                    <td id="lowField"></td>
                </tr>
                <tr>
                    <th>Previous close</th>
                    <td id="previousCloseField"></td>
                </tr>
                <tr>
                    <th>Volume</th>
                    <td id="volumeField"></td>
                </tr>
            </tbody>
        </table>

        <aside>
            <form>
                <select class="form-control form-select-lg" id="listCompany">
                    <option value="MSFT">Microsoft</option>
                    <option value="SNE">Sony</option>
                    <option value="AAPL">Apple</option>
                    <option value="GOOGL">Google</option>
                    <option value="AMZN">Amazon</option>
                </select>
            </form>
            <form>
                <div class="form-group autocomplete" style="width: 100%;">
                    <input type="text" class="form-control" id="txtAutocomplete" style="width: 100%;">
                    <div class="autocomplete-items" id="autocomplete-list" style="width: 100%;">
                    </div>
                </div>
            </form>
        </aside>        
    </div>

    </div>

    <!-- Bootstrap JS and jQuery (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
