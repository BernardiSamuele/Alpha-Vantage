<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Vantage</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        *{
            scroll-behavior: smooth;
        }
        .welcome-section {
            height: 100vh;
            background-color: #dbefff; /* Light blue background color */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .welcome-section b{
            color: #00ff00;
        }
        .content-section {
            height: 100vh;
            background-color: #fff; /* Change this to your preferred background color */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .arrow-down {
            cursor: pointer;
            margin-top: 20px; /* Add space below the arrow */
        }
        .arrow-down svg {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>

<div class="welcome-section">
    <div class="container">
        <h1>Welcome to <b>Alpha Vantage</b></h1>
        <p>Alpha Vantage is a free API that can allow you to make requests and retrieve a wide set of financial data.</p>
    </div>    
    <a class="arrow-down" href="#content-section">
        <!-- Bootstrap Arrow Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-short" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5A.5.5 0 0 1 8 4"/>
          </svg>
    </a>
</div>

<div class="content-section" id="content-section">
    <div class="container">
        <h2>Second Page Content Goes Here</h2>
    </div>
</div>

<!-- Bootstrap JS and jQuery (Optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
